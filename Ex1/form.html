<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initical-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <title>Formulário</title>

</head>
<style>
    .p {
        text-align: center;
    }
</style>

<body>

    <h1>Formulário</h1>
    <hr>

    <div class="col-md-4  container">

        <div class="row">
            <form action="destino-post.php" method="POST" class="row g-3 needs-validation" novalidate>
                <!--Título da página-->

                <!--<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm text-end">
                    Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="col-form-label-sm">
                </div>-->

                <label for="titulo">Título da página: </label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="" required>

                <!--Corpo-->

                <label>Corpo: </label>
                <textarea class="form-control" id="Corpo" name="corpo" rows="3"></textarea>


                <!--Imagem-->

                <label>Imagem: </label>
                <input type="URL" class="form-control" id="url-img" name="url-img" required>

                <!--Cor texto-->

                <label>Cor texto: </label>
                <input type="color" class="form-control" id="cor-txt" name="cor-txt" value="" required>

                <!--Fonte-->

                <label>Fonte: </label>
                <input type="URL" class="form-control" id="fonte" name="fonte" required>


                <label>Modificações</label>
                <!--Alinhamento-->
                <select class="custom-select" id="alinhamento" name = "alinhamento">
                    <option value='center'>Alinhamento</option>
                    <option value='center'>Centralizado</option>
                    <option value='left'>Esquerda</option>
                    <option value='right'>Direita</option>
                  </select>

                <!--Repetição-->
                <select class="custom-select" id="repet" name = "repet">
                    <option value='1'>Repetição</option>
                    <option value='1'>Repetir 1x</option>
                    <option value='2'>Repetir 2x</option>
                    <option value='3'>Repetir 3x</option>
                    <option value='4'>Repetir 4x</option>
                    <option value='5'>Repetir 5x</option>
                    <option value='6'>Repetir 6x</option>
                    <option value='7'>Repetir 7x</option>
                    <option value='8'>Repetir 8x</option>
                    <option value='9'>Repetir 9x</option>
                    <option value='10'>Repetir 10x</option>
                </select>

                <!--Mostrar Imagem-->
                <select class="custom-select" id="mostra_imagem" name = "mostra_imagem">
                    <option value='inline'>Mostrar Imagem</option>
                    <option value='inline'>No corpo da página</option>
                    <option value='background'>No Plano de Fundo</option>
                </select>

</div>

                <!--Botoes-->
                <div class="md-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpar</button>
                </div>
            </form>
        </div>

















    </div>
</body>





</html>
